<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Create New Student</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div layout:fragment="menu">
    <h1>Create New Student</h1>
    <form action="#" th:action="@{'/students/new'}" th:object="${student}" th:method="post">
        <input type="hidden" th:field="*{id}"/>
        <input type="number" th:field="*{studentNum}"/>
        <input placeholder="First Name" type="text" th:field="*{firstName}"/>
        <input placeholder="Last Name" type="text" th:field="*{lastName}"/>
        <button type="submit" id="updateButton">Create</button>
    </form>
</div>
</body>
</html>
