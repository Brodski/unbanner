<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Room</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div layout:fragment="content">
    <h1>Create New Room</h1>

    Name:        <b th:text="${building.name}" /> <br/>
    Description: <b th:text="${building.description}" /> <br/>
    <form action ="#" th:action="@{'/buildings/newRoom/{bldId}'(bldId=${building.id})}" th:object="${building}" th:method="post">

        <input type="text" th:field="*{name}"/>


        <input type="number"/>

        <button type="submit" id="submitButton">Create</button>
    </form>

</body>
</html>
